<div class="alert alert-danger text-center" ng-if=jobsArray.errorMessage>{{jobsArray.errorMessage}}</div><div ng-repeat="job in jobsArray.jobs | orderBy:jobsArray.startDateSort"><div class="card text-center col-md-4 col-md-offset-1"><h2>{{job.title}}</h2><p>{{job.company}} - {{job.location}}</p><p>{{job.start_date}}<span ng-if=job.end_date>- {{job.end_date}}</span></p><p>{{job.responsibility}}</p></div></div>
