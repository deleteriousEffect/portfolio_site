<div class="alert alert-danger text-center" data-ng-if=jobsArray.errorMessage>{{jobsArray.errorMessage}}</div><div class="card text-center col-md-4 col-md-offset-1" data-ng-repeat="job in jobsArray.jobs | orderBy:jobsArray.startDateSort"><h2>{{job.title}}</h2><p>{{job.company}} - {{job.location}}</p><p>{{job.start_date}}<span data-ng-if=job.end_date>- {{job.end_date}}</span></p><p>{{job.responsibility}}</p></div>
