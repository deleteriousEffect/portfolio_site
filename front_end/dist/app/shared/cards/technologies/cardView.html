<div ng-repeat="card in technologies"><div class="card col-md-4 col-md-offset-1"><h2>{{card.technology.title}}</h2><div ng-if=card.technology.icon><img ng-src={{card.technology.icon.src}} alt={{card.technology.icon.alt}} width=200 height=200></div><p ng-if=card.technology.frameworks>Frameworks: {{card.technology.frameworks}}</p><p ng-if=card.technology.projects>Projects: {{card.technology.projects}}</p></div></div>
