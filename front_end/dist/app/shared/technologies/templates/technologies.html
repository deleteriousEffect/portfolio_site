<div ng-repeat="technology in technologiesArray.technologies"><div class="card clearfix col-md-4 col-md-offset-1"><i class="{{technology.icon}} fa-4x"></i><h2>{{technology.title}}</h2><div class=card-icon ng-if=technology.icon><img ng-src={{technology.icon.src}} alt={{technology.icon.alt}} width=200 height=200></div><p ng-if=technology.frameworks>Frameworks: {{technology.frameworks}}</p><p ng-if=technology.projects>Projects: {{technology.projects}}</p></div></div>
