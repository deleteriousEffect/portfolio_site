<div class="alert alert-danger text-center" ng-if=projectsArray.error>{{projectsArray.error}}</div><div class="card text-center clearfix col-md-4 col-md-offset-1" ng-repeat="project in projectsArray.projects"><h2>{{project.title}}</h2><div class=card__icon ng-if=project.icon><img ng-src={{project.icon.src}} alt={{project.icon.alt}} height=200 width=200></div><div class=card__content><p ng-if=project.github><a ng-href={{project.github}}>github</a></p><p ng-if=project.livePreview><a ng-href={{project.livePreview}}>Live Preview</a></p><p ng-if=project.languages>Languages: {{project.languages}}</p><p ng-if=project.description>{{project.description}}</p></div></div>
