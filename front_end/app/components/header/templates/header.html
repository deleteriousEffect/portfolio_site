<header>
  <div class="header__profile-pic col-md-3 col-md-offset-1 col-sm-12 clearfix hidden-sm hidden-xs">
    <img ng-src="{{header.iconUrl}}" alt="{{header.altText}}" height="250" width="333">
  </div>
  <div class="header__blurb col-md-5 col-md-offset-1 col-sm-12 clearfix">
    <h1>{{header.title}}</h1>
    <p class="lead">{{header.subtitle}}</p>
  </div>
</header>
