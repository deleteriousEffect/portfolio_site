<div ng-repeat="project in projectsArray.projects">
  <div class="card col-md-4 col-md-offset-1">
    <h2>{{project.title}}</h2>
    <div class="card-icon" ng-if="project.icon">
      <img ng-src="{{project.icon.src}}" alt="{{project.icon.alt}}">
    </div>
    <p ng-if="project.github"><a ng-href="{{project.github}}">github</a></p>
    <p ng-if="project.livePreview"><a ng-href="{{project.livePreview}}">Live Preview</a></p>
    <p ng-if="project.languages">Languages: {{project.languages}}</p>
    <p ng-if="project.description">{{project.description}}</p>
    </ul>
  </div>
</div>
