<div ng-repeat="card in schools">
  <div class="card col-md-4 col-md-offset-1">
    <h2>{{card.school.title}}</h2>
    <p>{{card.school.location}}</p>
    <p>
      <span>{{card.school.startDate}}</span>
      <span ng-if="card.school.endDate">{{ - card.school.endDate}}</span>
    </p>
    <p>
      <span>{{card.school.degree}}: </span>
      <span>{{card.school.major}}</span>
    </p>
    <p ng-if="card.school.minor">{{card.school.minor}}</p>
    </ul>
  </div>
</div>
