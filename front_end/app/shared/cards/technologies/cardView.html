<div ng-repeat="card in cards">
  <div class="card col-md-4 col-md-offset-1">
    <h2>{{card.project.title}}</h2>
    <div ng-if="card.project.icon">
      <img ng-src="{{card.project.icon.src}}" alt="{{card.project.icon.alt}}">
    </div>
    <p ng-if="card.project.github"><a ng-href="{{card.project.github}}">github</a></p>
    <p ng-if="card.project.livePreview"><a ng-href="{{card.project.livePreview}}">Live Preview</a></p>
    <p ng-if="card.project.languages">Languages: {{card.project.languages}}</p>
    <p ng-if="card.project.description">{{card.project.description}}</p>
    </ul>
  </div>
</div>
